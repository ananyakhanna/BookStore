{% extends 'base_user.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/styleBaseUser.css' %}">
<link rel="stylesheet" href="{% static 'css/styleReportUser.css' %}">
{% endblock %}

{% block title %}
Report
{% endblock %}

{% block content %}
<section class="section-main">
    {% for message in messages %}
    <div class="containerAlert">
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{message}}
        </div>
    </div>
    {% endfor %}
    <div class="form">

        <form action="{% url 'reportUser' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="" class="label">Reported By:</label>
            <input type="text" name="name" value="{{request.user}}" class="text" placeholder="Enter the Name" required>

            <label for="" class="label">Organization: </label>
            <input type="text" name="organization" placeholder="Enter your Organization" class="text" required>

            <label for="" class="label">Description of the incident: </label>
            <input type="text" name="description" class="text" placeholder="Enter the Description of the Incident" required>

            <label for="" class="label">Upload photo of the accident: </label>
            <input type="file" name="incidentPhoto">
            <div class="submit">
                <center>
                    <input type="submit" value="Submit" class="input-submit">
                </center>
            </div>

        </form>
    </div>
</section>
{% endblock %}
