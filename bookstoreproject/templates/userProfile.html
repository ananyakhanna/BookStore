{% extends 'base_user.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/styleBaseUser.css' %}">
<link rel="stylesheet" href="{% static 'css/styleUserProfile.css' %}">
{% endblock %}
{% block title %}
Profile View/Edit
{% endblock %}
{% block content %}

{% for message in messages %}
<div class="containerAlert">
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{message}}
    </div>
</div>
{% endfor %}

<div class="form">
    <form action="{% url 'userProfile' %}" method="post">
        {% csrf_token %}
        <label for="" class="label">Name:</label>
        <input type="text" name="name" class="text" value="{{data.name}}" placeholder="Enter Your Name">

        <label for="" class="label">Contact Number:</label>
        <input type="tel" name="contact" class="text" pattern="[0-9]{10}" title="Number must contain 10 digits only"
            value="{{data.contactNo}}" placeholder="Enter Your Contact Number">

        <label for="" class="label">Address:</label>
        <input type="text" name="address" class="text" value="{{data.address}}" placeholder="Enter Your Address">
        <center>
            <button type="submit" class="submit">Submit</button>
        </center>
    </form>
</div>
{% endblock %}
